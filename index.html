<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>People Information</h2>
        <table id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id = "table-body">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
        
        <div class="form-group">
            <input type="text" id="name" placeholder="Name">
            <input type="number" id="age" placeholder="Age">
            <input type="email" id="email" placeholder="Email">
            <button onclick="getUser()" id="get">Find user</button>
            <button onclick="addUser()" id="add">Add user</button>
            <button onclick="deleteUser()" id="delete">Delete user</button>
            <button onclick="updateUser()" id="update">Update user</button>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
